<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito&display=swap">
  <link rel="stylesheet" href="contact us.css">
  <link rel="stylesheet" href="contact .css">
  <script src="contact us.js"> </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS (Animations) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
  <nav class="bg-white border-b border-gray-200">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <div class="text-2xl font-bold logo-text">InkedEssence</div>
      <div class="space-x-8 nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <div class="contact-section">
    <div class="container mx-auto grid md:grid-cols-2 gap-6">
      <form class="form-box" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
        <h2 class="section-title">Get in Touch</h2>
        <label for="name">First Name</label>
        <input class="input" name="FirstName" placeholder="Please enter first name..." required>
        <label for="name">Email Address</label>
        <input class="input" name="Email" type="email" placeholder="Please enter email..." required>
        <label for="name">What's on your mind?</label>
        <textarea class="textinput" name="Message" placeholder="Please enter your query" required></textarea>
        <button class="submit-btn">Submit</button>
        <p id="successMessage" style="display: none; color: green; margin-top: 10px;">Submitted Successfully!</p>
      </form>

      <div class="map-part">
        <h2 class="section-title">Reach us at</h2>
        <p class="text-gray-700 mb-4">
          We'd love to hear from you! Feel free to reach out through our contact form or visit our office using the map below.
        </p>
        <div class="social-media-links flex gap-4 mb-4">
          <a href="https://twitter.com" target="_blank"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" alt="Twitter"></a>
          <a href="https://facebook.com" target="_blank"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook"></a>
          <a href="https://plus.google.com" target="_blank"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google+"></a>
          <a href="https://instagram.com" target="_blank"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Instagram"></a>
        </div>
        <div class="map-box">
          <iframe src="https://www.google.com/maps?q=Chitkara%20University%20Rajpura&output=embed" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
