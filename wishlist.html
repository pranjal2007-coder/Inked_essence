<!DOCTYPE html>
<!-- This is the root declaration defining this document as an HTML5 document -->
<html lang="en" data-theme="light">
<head>
  <!-- Setting the character encoding to UTF-8 to support a wide range of characters -->
  <meta charset="UTF-8" />

  <!-- Ensures responsive behavior across all device widths -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Sets the title of the browser tab for this HTML page -->
  <title>Wishlist | InkedEssence</title>

  <!-- Linking to external CSS stylesheet for general styling -->
  <link rel="stylesheet" href="index.css" />

  <!-- Linking to a separate CSS file specifically for wishlist page styles -->
  <link rel="stylesheet" href="wishlist.css" />

  <!-- Including TailwindCSS CDN for utility-first CSS classes -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Adding a custom Google font 'Pacifico' for branding and headings -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

  <!-- Including Remixicon for scalable icons used throughout the interface -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="transition-colors duration-300">
  <!-- Main body of the page with a smooth color transition class -->

  <!-- ------------------- NAVBAR SECTION ------------------- -->
  <!-- Fixed top navigation bar with shadow for elevation and z-index for stacking -->
  <nav class="fixed w-full shadow-lg z-50" style="background-color: var(--menu-bg-color); color: var(--text-color);">
    <div class="max-w-7xl mx-auto px-4">
      <!-- Container for navbar contents centered with max width -->

      <div class="flex justify-between items-center h-16">
        <!-- Flex layout to align logo on the left and links on the right -->

        <!-- Brand name using custom Pacifico font for unique style -->
        <div class="flex items-center space-x-1 font-['Pacifico'] text-2xl">
          <span>Inked</span>
          <span>Essence</span>
        </div>

        <!-- Primary navigation links visible on medium and larger screens -->
        <ul class="hidden md:flex space-x-8 menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
        </ul>

        <!-- Action icons and buttons aligned to the right -->
        <div class="flex items-center space-x-4">

          <!-- Wishlist icon button linking to wishlist page -->
          <a href="wishlist.html" class="relative w-8 h-8 flex items-center justify-center cursor-pointer" aria-label="Wishlist">
            <i class="ri-heart-line text-xl text-red-500"></i>
          </a>

          <!-- Shopping cart icon with badge showing number of items -->
          <button id="cartBtn" class="relative w-8 h-8 flex items-center justify-center cursor-pointer" aria-label="Open Cart">
            <i class="ri-shopping-cart-line text-xl"></i>
            <!-- Cart count badge positioned absolutely at the corner -->
            <span id="cartCount" class="absolute -top-2 -right-2 text-xs rounded-full h-5 w-5 flex items-center justify-center bg-red-600 text-white">0</span>
          </button>

          <!-- Button to open login/signup modal or page -->
          <button id="loginBtn" class="button">Login/Signup</button>

          <!-- Theme toggle icon, used to switch between light and dark mode -->
          <button id="themeToggle" class="w-8 h-8 flex items-center justify-center cursor-pointer" title="Toggle Theme" aria-label="Toggle Theme">
            <i id="themeIcon" class="ri-sun-line text-xl"></i>
          </button>

          <!-- Hamburger menu icon shown only on small screens -->
          <button class="md:hidden w-8 h-8 flex items-center justify-center cursor-pointer" aria-label="Menu">
            <i class="ri-menu-line text-xl"></i>
          </button>
        </div>
      </div>
